{% extends "base.html" %}

{% block extra_css %}
<style>
    .gradient-bg {
        min-height: 100vh;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .welcome-content {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .welcome-title {
        font-size: 3em;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .welcome-subtitle {
        font-size: 1.5em;
        color: #34495e;
        margin-bottom: 30px;
    }
</style>
{% endblock %}

{% block content %}
<div class="gradient-bg">
    <div class="welcome-content">
        <h1 class="welcome-title">flyingrtxFund量化回测平台</h1>
        <p class="welcome-subtitle">开源量化交易策略分析与回测系统</p>
        <a href="/backtest" class="btn btn-primary btn-lg">开始回测</a>
    </div>
</div>
{% endblock %}
